<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>题库集</title>
  <style type="text/css">
    html * {
      padding: 0;
      margin: 0;
    }

    .layout .left-center-right {
      margin-top: 20px;
      height: 100px;
    }
  </style>
</head>

<body>
  <p>1. 三栏布局，高度固定，左右各300宽度，中间自适应</p>
  <!-- 浮动解决方案 -->
  <section class="layout float">
    <style type="text/css">
      .layout.float .left-right-center>div {
        height: 100px;
      }

      .layout.float .left {
        float: left;
        width: 300px;
        background: red;
      }

      .layout.float .right {
        float: right;
        width: 300px;
        background: blue;
      }

      .layout.float .center {
        background: yellow;
      }
    </style>
    <article class="left-right-center">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        <h1>浮动解决方案</h1>
        1. 这是三栏布局中中间部分
        2. 这是三栏布局中中间部分
      </div>
    </article>
  </section>
  <!-- 绝对定位解决方案 -->
  <section class="layout absolute">
    <style>
      .layout.absolute .left-center-right>div {
        position: absolute;
        margin-top: 20px;
        height: 100px;
      }

      .layout.absolute .left {
        left: 0;
        width: 300px;
        background: red;
      }

      .layout.absolute .center {
        left: 300px;
        right: 300px;
        background: yellow;
      }

      .layout.absolute .right {
        right: 0;
        width: 300px;
        background: blue;
      }
    </style>
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>绝对定位解决方案</h1>
        1. 这是三栏布局中中间部分
        2. 这是三栏布局中中间部分
      </div>
      <div class="right"></div>
    </article>
  </section>

  <!-- flexbox解决方案 -->
  <section class="layout flexbox">
    <style>
      .layout.flexbox .left-center-right {
        display: flex;
        margin-top: 40px;
      }

      .layout.flexbox .left {
        width: 300px;
        background: red;
      }

      .layout.flexbox .center {
        flex: 1;
        background: yellow;
      }

      .layout.flexbox .right {
        width: 300px;
        background: blue;
      }
    </style>
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>flexbox解决方案</h1>
        1. 这是三栏布局中中间部分
        2. 这是三栏布局中中间部分
      </div>
      <div class="right"></div>
    </article>
  </section>

  <!-- 表格布局解决方案 -->
  <section class="layout table">
    <style>
      .layout.table .left-center-right {
        width: 100%;
        display: table;
      }

      .layout.table .left-center-right>div {
        display: table-cell;
      }

      .layout.table .left {
        width: 300px;
        background: red;
      }

      .layout.table .center {
        background: yellow;
      }

      .layout.table .right {
        width: 300px;
        background: blue;
      }
    </style>
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>表格布局解决方案</h1>
        1. 这是三栏布局中中间部分
        2. 这是三栏布局中中间部分
      </div>
      <div class="right"></div>
    </article>
  </section>

  <!-- 网格布局解决方案 -->
  <section class="layout grid">
    <style media="screen">
      .layout.grid .left-center-right {
        display: grid;
        width: 100%;
        /* 表格高度 */
        grid-template-rows: 100px;
        /* 表格宽度 */
        grid-template-columns: 300px auto 300px;
      }

      .layout.grid .left {
        background: red;
      }

      .layout.grid .center {
        background: yellow;
      }

      .layout.grid .right {
        background: blue;
      }
    </style>
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>网格布局解决方案</h1>
        1. 这是三栏布局中中间部分
        2. 这是三栏布局中中间部分
      </div>
      <div class="right"></div>
    </article>
  </section>
</body>

</html>
